<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Valentines!</title>
    <link rel="stylesheet" href="/css/style_journey.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="/assets/imgs/website_logo.svg">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Pixelify+Sans:wght@400..700&family=VT323&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <div class="container">
        <img src="fallback-background.png" alt="Website background" class="fallback-image" />
        <!-- Added image button -->
       
        <div id="timer">How long we've been together? <br>
          <div class="time-values">
            <span id="years">4</span> :
            <span id="months">5</span> :
            <span id="days">11</span> :
            <span id="hours">0</span> :
            <span id="minutes">0</span> :
            <span id="seconds">0</span>
          </div>
          <div class="time-labels">
            Years / Months / Days / Hours / Minutes / Seconds
          </div>
        </div>
        
        <img id="screenshot" src="/assets/imgs/first.png" alt="Screenshot">
        

        <a href="/html/home.html"><img src="/assets/imgs/back_btn.png" alt="Start" /></a>
    </div>
    <script src="/js/timer.js"></script>
  </body>
</html>
