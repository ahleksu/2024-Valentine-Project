<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Valentines!</title>
    <link rel="stylesheet" href="/css/style_playlist.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="/assets/imgs/website_logo.svg">
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Pixelify+Sans:wght@400..700&family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img
        src="fallback-background.png"
        alt="Website background"
        class="fallback-image"
      />
      <!-- Added image button -->
      <div class="music_player">
        <img src="/assets/imgs/lovesick.jpg" alt="Lovesick by Cesca Cover" />
        <p class="title">Lovesick</p>
        <p class="author">by Cesca</p>
        <img class="controls" src="/assets/imgs/music_controls.svg" alt="" />
      </div>

      <audio id="myAudio" autoplay>
        <source src="/assets/audio/bg_music.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>

      <a href="/html/home.html"
        ><img src="/assets/imgs/back_btn.png" alt="Start"
      /></a>
    </div>
    <script>
      var audioElement = document.getElementById("myAudio");

      document.addEventListener("visibilitychange", function () {
        if (document.hidden) {
          audioElement.pause();
        } else {
          audioElement.play();
        }
      });
    </script>
  </body>
</html>
