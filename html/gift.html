<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Valentines!</title>
    <link rel="stylesheet" href="/css/style_gift.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="/assets/imgs/pixel-heart.gif">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Pixelify+Sans:wght@400..700&family=VT323&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <img src="fallback-background.png" alt="Website background" class="fallback-image" />

        <p>And your valentine gift is... </p>
        <!-- GIF Image -->
        <img src="/assets/imgs/gift.gif" alt="Special Gift" class="gift-gif" />

        <p>Just kidding babi! I'll give it to u when we meet.</p>

        <audio id="myAudio" autoplay>
          <source src="/assets/audio/bg_music2.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>

        <a href="home.html"><img src="/assets/imgs/back_btn.png" alt="Start" /></a>
    </div>
    <script>
      var audioElement = document.getElementById("myAudio");

      document.addEventListener("visibilitychange", function () {
        if (document.hidden) {
          audioElement.pause();
        } else {
          audioElement.play();
        }
      });
    </script>
  </body>
</html>
