<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Valentines!</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="/assets/imgs/website_logo.svg">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Pixelify+Sans:wght@400..700&family=VT323&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="hearts-row">
            <img src="/assets/imgs/pixel-heart.gif" alt="Heart" />
            <img src="/assets/imgs/pixel-heart.gif" alt="Heart" />
            <img src="/assets/imgs/pixel-heart.gif" alt="Heart" />
            <img src="/assets/imgs/pixel-heart.gif" alt="Heart" />
            <img src="/assets/imgs/pixel-heart.gif" alt="Heart" />
        </div>
        <img src="fallback-background.png" alt="Website background" class="fallback-image" />
        <h1>Dear Michelle,<br>will you be my Valentine?</h1>
        <audio id="myAudio" autoplay>
          <source src="/assets/audio/bg_music2.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
        <!-- Added image button -->
        <a href="html/home.html"><img src="assets/imgs/img_btn.png" alt="Start" /></a>
    </div>
    <script>
      var audioElement = document.getElementById("myAudio");

      document.addEventListener("visibilitychange", function () {
        if (document.hidden) {
          audioElement.pause();
        } else {
          audioElement.play();
        }
      });
    </script>
  </body>
</html>
